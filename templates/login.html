<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UKnow</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="/static/js/jquery-2.1.3.min.js"></script>
</head>
<body>
    <header>
        <div class="header-wrapper clearfix">
            <div class="logo">
                <h1>UKnow</h1>
                <p>与世界分享你的知识</p>
            </div>
            <div class="form-wrapper">
                <p id="form-label">登陆</p>
                <form id="form-signup" action="/signup" method="post">
                    <div class="input-wrapper">
                        <input type="text" name="username" placeholder="用户名">
                    </div>
                    <div class="input-wrapper">
                        <input type="email" name="email" placeholder="邮箱">
                    </div>
                    <div class="input-wrapper">
                        <input type="password" name="password" placeholder="密码">
                    </div>
                    <div id="signup-error" class="error-tip"></div>
                    <div class="input-wrapper">
                        <input id="signup-submit" type="button" value="立即注册">
                    </div>
                </form>
                <form id="form-signin" class="hidden" action="/login" method="post">
                    <div class="input-wrapper">
                        <input type="email" name="email" placeholder="邮箱">
                    </div>
                    <div class="input-wrapper">
                        <input type="password" name="password" placeholder="密码">
                    </div>
                    <div id="signin-error" class="error-tip"></div>
                    <div class="input-wrapper">
                        <input id="signin-submit" type="button" value="登陆">
                    </div>
                </form>
            </div>
        </div>
    </header>

    <main>
        <h3>热门用户</h3>
        <div class="pop-user clearfix">
            {%- for i in hot_users -%}
            <a href="/user/{{ i.username }}"><img src="/static/img/avatar/{{ i.avatar }}" alt="user-head"></a>
            {%- endfor -%}
        </div>
        <h3>热门问题</h3>
        <div class="pop-ques">
            {%- for i in hot_questions -%}
            <p><a class="link" href="/question/{{ i.qid }}">{{ i.title }}</a></p>
            {%- endfor -%}
        </div>
    </main>

    <footer>
        <p>&copy; 2015 UKnow.</p>
    </footer>
    <script src="/static/js/login.js"></script>
</body>
</html>
